<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>共享夏日报名</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 relative min-h-screen flex flex-col items-center justify-start">

<!-- ✅ 顶部横幅图 -->
<img src="WechatIMG758.png" alt="顶部图片"
     class="w-full h-80 object-cover" />

<!-- ✅ 主内容容器 -->
<div class="w-full max-w-xl bg-white bg-opacity-95 rounded-2xl shadow-lg p-8 mt-6 z-10 relative">
    <h1 class="text-4xl font-bold text-yellow-600 mb-6 text-center">共享夏日</h1>
    <p class="text-center text-gray-700 mb-2">🕔 时间：2025 年 07 月 19 日 下午 5:30 PM</p>
    <p class="text-center text-gray-700 mb-6">📍 地点：16152 Gale Ave, Hacienda Heights, CA, 91745 教会二楼</p>
    <p class="text-center text-lg font-semibold mb-6">请填写以下信息 🙌</p>

    <form
            action="https://script.google.com/macros/s/AKfycbz4Xsd01ubyH5GCfreeGUwYbSxJjLpm8nOGo9JxQhY2vj7JLAaKFDa4nLGcT1qXqUDh/exec
"
            method="POST"
            onsubmit="alert('✅ 感谢填写，我们已记录您的回复！');"
            class="flex flex-col gap-4"
    >

    <input type="text" name="name" placeholder="姓名" required
               class="border border-gray-300 rounded-lg p-3 w-full" />

        <input type="text" name="phone" placeholder="电话号码" required
               class="border border-gray-300 rounded-lg p-3 w-full" />

        <input type="text" name="wechat" placeholder="微信号（可选）"
               class="border border-gray-300 rounded-lg p-3 w-full" />

        <select name="age" required class="border border-gray-300 rounded-lg p-3 w-full">
            <option value="" disabled selected>年龄范围</option>
            <option value="12岁以下">12岁以下</option>
            <option value="13-18岁">13-18岁</option>
            <option value="19-30岁">19-30岁</option>
            <option value="31-50岁">31-50岁</option>
            <option value="51岁以上">51岁以上</option>
        </select>

        <select name="gender" required class="border border-gray-300 rounded-lg p-3 w-full">
            <option value="" disabled selected>性别</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>

        <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition-colors duration-200">
            ✅ 我要参加
        </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">📞 联系方式：626-253-5600</p>
</div>
</body>
</html>
